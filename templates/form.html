<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск резюме</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        textarea { width: 100%; height: 100px; padding: 10px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
        .result { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Поиск резюме</h1>
    <form action="/search" method="post">
        <textarea name="query" placeholder="Введите описание кандидата...">{{ query if query else '' }}</textarea>
        <br>
        <button type="submit">Найти</button>
    </form>

    {% if results %}
    <h2>Результаты:</h2>
    {% for res in results %}
        <div class="result">
            <p><strong>Должность:</strong> {{ res.position }}</p>
            <p><strong>Опыт:</strong> {{ res.experience }} лет</p>
            <p><strong>Город:</strong> {{ res.city }}</p>
            <p><strong>Образование:</strong> {{ res.education }}</p>
            <p><strong>Желаемая зарплата:</strong> {{ res.salary }} руб.</p>
        </div>
    {% endfor %}

    <form action="/download" method="get">
        <button type="submit">Скачать результат в Excel</button>
    </form>
{% endif %}
</body>
</html>
